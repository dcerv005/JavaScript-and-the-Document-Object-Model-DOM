<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events</title>
    <script src="question3.js" defer></script>
</head>
<body>
    <div id="box" onclick="changeColor()">Click me to change color</div>

    <div id="hover" onmouseover="hoverOver()" onmouseout="hoverOut()" >Hover over me to change color</div>

    <button onclick="handleButtonClick()">Click Me</button>

    <div id="font" onclick="changeFont()">Click me to change font</div>

    <div id="font color" onclick="fontColor()">Click me to change font color</div>
    
</body>
</html>
